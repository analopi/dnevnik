name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Здесь можно указать нужную версию Node.js

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run dev